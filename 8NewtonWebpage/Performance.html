<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .video-item {
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }
        .video-item video {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 20px; color: #333;">Video Album of 8 Newton</h1>
    <div class="gallery">
        <div class="video-item">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="caption">GROUP 1 - Filipino 19/11/24</div>
        </div>
        <div class="video-item">
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="caption">GROUP 2 - Filipino 19/11/24</div>
        </div>
        <div class="video-item">
            <video controls>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="caption">GROUP 3 - Filipino 19/11/24</div>
        </div>
        <div class="video-item">
            <video controls>
                <source src="Video/Group-4.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="caption">GROUP 4 - Filipino 19/11/24</div>
        </div>
    </div>
</body>
</html>
